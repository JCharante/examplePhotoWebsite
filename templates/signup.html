<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        body {
            background-color: #f48fb1;
        }
        .login{
            background-color: #1e88e5;
            width: 1000px;

        }
        .login-box{
            background-color: #f48fb1;
            height: 100%;
            padding: 10px;

        }
        #username {
            font-size: 32pt;
            color: white;
            padding: 5px;
            border-radius: 20px;
            background-color: #1e88e5 ;
        }
        #password {
            font-size: 32pt;
            color: white;
            background-color: #1e88e5 ;
            padding: 5px;
            border-radius: 20px;

        }
        #submit{
            font-size: 32pt;
            background-color: #1e88e5 ;
            border-radius: 20px;
            padding: 10px;
        }
        #submit:hover {
            background-color: #EEEEFF;
        }

    </style>
</head>
<body>

     <div class="login">
        <form action="/account/login" method="POST">
            <div class="login-box">
                <input id = "username" type="text"/>
            </div>
            <div class="login-box">
                <input id="password" type="password"/>
            </div>
            <div class="login-box">
               <input type="submit" id="submit"/>
            </div>
        </form>
    </div>
</body>
</html
