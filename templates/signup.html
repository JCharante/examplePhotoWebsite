<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <style>

        body {
            background-color: #f48fb1;
        }
        .login{
            background-color: #1e88e5;
            width: 1000px;

        }
        .login-box{
            background-color: #f48fb1;
            height: 100%;
            padding: 10px;

        }

        .login-box input{
            font-size: 32pt;
            color: white;
            padding: 5px;
            border-radius: 20px;
            background-color: #1e88e5 ;
        }
        #submit:hover {
            background-color: #EEEEFF;
        }

    </style>
</head>
<body>

     <div class="login">
        <form action="/account/create" method="POST">
            <div class="login-box">
                  <input id="email" type="email"placeholder="email-address"/>
            </div>
            <div class="login-box">
                <input id = "username" type="text" placeholder="username"/>
            </div>
            <div class="login-box">
                <input id="password" type="password" placeholder="password"/>
            </div>
            <div class="login-box">
                <input id="password-confirm" type="password" placeholder="confirm password"/>
            </div>
            <div class="login-box">
               <input type="submit" id="submit"/>
            </div>
        </form>
    </div>
</body>
</html
