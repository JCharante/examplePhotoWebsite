<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>

    <!-- JS Cookie Lib -->
    <script src="{{ url_for('static', filename='external/js.cookie.js') }}"></script>

    <!-- Page Specific Javascript -->
    <script>
        $(document).ready(function() {
            // Obtaining the uid from the cookies
            var uid = Cookies.get('uid');
            if (uid == undefined) {
                // Redirect to login page
            }

            // Code for uploading image & later claiming it.
            var server_address = "http://localhost:7004";
            function uploadImage() {
                var form_data = new FormData($('#upload-file')[0]);
                $.ajax({
                    type: 'POST',
                    url: server_address + '/image/upload',
                    data: form_data,
                    contentType: false,
                    cache: false,
                    processData: false,
                    async: false,
                    success: function(data) {
                        console.log(data);
                        claimImage(data);
                    }
                });
            }

            function claimImage(data) {
                var image_title = $('#image_title').val();
                var image_id = data.image_id;
                var json_data = {
                    title: image_title,
                    uid: uid,
                    image_id: image_id
                };
                console.log(json_data);
                $.ajax({
                    method: 'POST',
                    url: server_address + '/image/claim',
                    data: JSON.stringify(json_data),
                    dataType: "json",
                    contentType: "application/json",
                    success: function(data) {
                        if (data.success) {
                            console.log("Success!");
                        } else {
                            console.log(data)
                        }
                    }
                })
            }
            $('#upload-file-btn').click(uploadImage);
        });
    </script>
</head>
<body>
    <div class="container">
        <form id="upload-file" method="post" enctype="multipart/form-data">
            <fieldset>
                <label for="file">Select a file</label>
                <input name="file" type="file">
            </fieldset>
            <fieldset>
                <label for="image_title">Image Title:</label>
                <input id="image_title" name="image_title" type="text">
            </fieldset>
            <fieldset>
                <button id="upload-file-btn" type="button">Upload</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
